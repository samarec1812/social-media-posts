<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/posts.css') }}">

    <title>FlaskApp</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/posts">Social media post</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/posts/create">Create Post</a>
        <a class="nav-link active" href="/user">About</a>
      </div>
    </div>
  </div>
</nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="text-center header-posts"><h1>Blog</h1></div>
        </div>


<!--        <div class="row">-->
             {% for post in posts %}
      <div class="card post-card">
          <div class="card-header">
              <p class="date-created"><a href="" class="author">Alexey Kondratev</a>  {{post.date_created}}</p>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.text|truncate(150, True)}}</p>
            <a href="/posts/{{post._id}}">Reading</a>
          </div>
      </div>
        {% endfor %}
        </div>

<footer>
    @2022 MPEI-All Rights Reserved
</footer>


<!--        </div>-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
